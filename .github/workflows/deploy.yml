name: deploy slides
on:
  push:
    branches:
      - main
jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      # build and deploy new version of the slides
      - name: Build slides ğŸ—
        run: npm run build -- --base /cypress-workshop-cy-vs-pw/

      - name: Show the built folder ğŸ“‹
        run: ls -la dist

      # if the tests passed, publish the application
      # https://github.com/peaceiris/actions-gh-pages
      - name: Publish slides ğŸŒ
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
